<html lang="en">

<head>

  <title>Panda Store</title>
  <link rel="stylesheet" href="./css/style.css" />

<body>
  </header>
  <section class="bg-dark">
  <h2 class="text-center text-white pt-4 fst-italic">Welcome to the <span class="text-danger">Panda Store</span><span> <img class="p-1 mb-2" width="50px" src="image/panda.svg"></span> </h2>
  <hr>
</section>
  <header>
    <main class="main">
      <section>
      <div class="search-field">
        <div class="search-box pb-1">
          <input id="input-field" class="form-control p-2 rounded rounded-pill" type="text" placeholder=" Search your products"/>
          <button type="button" class="btn btn-danger search-button rounded rounded-pill fst-italic" data-toggle="button" aria-pressed="false"
            autocomplete="off" id="search-btn" onclick="loadProducts()">
            Search
          </button>
        </div>
      </div>
      <!-- Product Details -->
      <!-- <section class="container">
        <div class="row" id="product-details">
          <div class="col-md-12">
            <h4>title</h4>
            <p>description</p>
          </div>
      </section> -->
      </div>
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
          </div>
        </div>
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart mt-3 pb-3" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-center  pt-3 fst-italic fs-4 fw-bold text-dark">My <span class="text-danger">Cart</span> <img class="p-1 mb-2" width="40px" src="image/shopping-cart.svg"></h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total:</th>
                  <td>$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">  
              <button class="btn btn-danger text-center pl-2 fst-italic rounded rounded-pill">Buy Now</button> <img class="p-1 mb-2" width="48px" src="image/shopping-bag.svg">
            </div>
          </div>
        </div>
      </div>
    </section>
    </main>
    <footer>

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
